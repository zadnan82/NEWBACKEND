# docker-compose.yml - WITH CELERY WORKER
services:
  # Main application
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cv_user:cv_password@db:5432/cv_privacy_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - USE_REDIS_FOR_OAUTH_STATE=true
      # Job Matching Settings
      - JOB_MATCHING_CACHE_TTL_HOURS=1
      - JOB_MATCHING_MAX_FILE_SIZE_MB=10
      # Optional AI API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 40s
 
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cv_privacy_db
      POSTGRES_USER: cv_user
      POSTGRES_PASSWORD: cv_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cv_user -d cv_privacy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching, OAuth state, and Celery broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local